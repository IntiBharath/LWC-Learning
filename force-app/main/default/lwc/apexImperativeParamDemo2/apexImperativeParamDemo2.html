<template>
    <lightning-card title="ApexImperative withParams Demo2">
        <div class="slds-m-around_medium">
          <lightning-input type="search" label="Search Account" onkeyup={searchHandler} value={searchKey}></lightning-input>
        </div>

           <template for:each={accounts} for:item="acc">
            <div class="slds-box" key={acc.Id}>
                 <p>Name : {acc.Id}</p>
                 <p>Id : {acc.Name}</p>
                 <p>Phone : {acc.Phone}</p>
            </div>

           </template>
    </lightning-card>
    
</template>
