<template>
    <lightning-card title="getObjectInfo's">
        <div class="slds-m-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div> APIName - {obj.result.apiName}</div>
                        <div> RecordTypeId - {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>

    </lightning-card>
</template>
