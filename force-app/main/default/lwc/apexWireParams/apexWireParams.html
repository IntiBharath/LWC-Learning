<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType} 
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleChange}>
        </lightning-combobox>
        <!-- Value = Selected Value from Picklist-->
            <template for:each={filteredAccounts.data} for:item="acc">
                <div class="slds-box slds-box_xx-small" key={acc.id}>
                <p><strong>Name:</strong> {acc.Name}</p>
                <p><strong>Type:</strong> {acc.Type}</p>
                <p><strong>Industry:</strong> {acc.Industry}</p>
                </div>

            </template>
        </div>
    </lightning-card>
</template>
