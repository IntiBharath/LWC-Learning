<template>
    <div onclick={handleClick}>
        <div class="content">
           <img src={car.Picture_URL__c} alt="Car Image" class="slds-align_absolute-center carImage"/>
        </div>
        <div class="content">
            <p class="title slds-align_absolute-center">{car.Name}</p>
            <p class="slds-align_absolute-center">
                MSRP:
                <lightning-formatted-number format-style="currency" currency-code="INR" value={car.MSRP__c} class="Price" maximum-fraction-digits="0">

                </lightning-formatted-number>
            </p>
        </div>
    </div>
    
</template>
