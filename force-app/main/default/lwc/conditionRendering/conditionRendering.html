<template>
        <lightning-card  title="Conditional Rendering">
            <lightning-button variant="brand" label="Show Me" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <div class="slds-m-around_medium">
                <template if:true={isHidden}>
                    <p>I am Lengend</p>
                </template>
                </div>
                <lightning-input type="text" label="Enter Hello to see the info" onkeyup={changeHandler}></lightning-input>
                <template if:true={helloMethod}>
                    <p>Hurray! You have entered correct input</p>
                </template>
        </lightning-card>
</template>
