<template>
    <lightning-card title="Car Card" icon-name="standard:account">
        <div class="slds-p-around_medium wrapper">
            <template if:true={cars}>
                <div class="content">
                    <template for:each={cars} for:item="car">
                     <c-car-tile key={car.Id} car={car} onselected={handleCarSelected}></c-car-tile>
                    </template>
                </div>
            </template>
        </div>
        <template if:true={errors}>
            <p>{errors}</p>
        </template>
    </lightning-card>
</template>
