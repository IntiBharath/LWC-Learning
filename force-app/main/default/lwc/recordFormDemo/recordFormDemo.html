<template>
    <lightning-card title="Create Records Using lightning-record-form">
    <lightning-record-form
    object-api-name ={objectName}
    fields={fieldList}
    onsuccess={successHandler}> 
</lightning-record-form>
</lightning-card>
<div class="slds-m-around_medium"></div>
<lightning-card title="Display record using lightning-record-form">
    <lightning-record-form
    object-api-name ={objectName}
    fields={fieldList}
    record-id="0015j00000jnGjlAAE"
    > 
</lightning-record-form>
</lightning-card>

<lightning-card title="Displaying record in readonly mode using lightning-record-form">
    <lightning-record-form
    object-api-name ={objectName}
    fields={fieldList}
    record-id="0015j00000jnGjlAAE"
    mode="readonly"
    > 
</lightning-record-form>
</lightning-card>

<lightning-card title="Displaying record in edit mode using lightning-record-form">
    <lightning-record-form
    object-api-name ={objectName}
    fields={fieldList}
    record-id="0015j00000jnGjlAAE"
    mode="edit"
    columns="2"
    layout-type="Full"
    > 
</lightning-record-form>
</lightning-card>


</template>
